<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css"
      integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Issue Tracker</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- header -->
    <!-- main site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/" class="fas fa-angle-double-left">All Issues</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2>New Issue</h2>
          <span>Use below form to create new Issue</span>
        </div>
        <!-- form handling -->
        <form method="POST" id="update-user">
          <div class="new-issue">
            <div class="form-group">
              <label for="issue">Issue</label>
              <input
                type="text"
                name="issue"
                value=""
                placeholder="add issue"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                value=""
                placeholder="add author"
              />
            </div>
            <div class="form-group">
              <label for="issue">Description</label>
              <input
                type="text"
                name="issue"
                value=""
                placeholder="add issue"
              />
            </div>
            <div class="form-group">
              <label for="label">Add Label</label>
              <div class="radio inline">
                <input type="radio" id="radio-1" name="bug" value="bug" />
                <label for="radio-1" class="radio-label">bug</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-2" name="error" value="error" />
                <label for="radio-2" class="radio-label">error</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  id="radio-3"
                  name="major-fault"
                  value="major-fault"
                />
                <label for="radio-3" class="radio-label">major fault</label>
              </div>
            </div>

            <div class="form-group">
              <label for="label">Status</label>
              <div class="radio inline">
                <input type="radio" id="radio-4" name="status" value="Active" />
                <label for="radio-4" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  id="radio-5"
                  name="status"
                  value="Inactive"
                />
                <label for="radio-5" class="radio-label">Inactive</label>
              </div>
            </div>

            <div class="form-group">
              <button class="btn" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- main site -->
  </body>
</html>
